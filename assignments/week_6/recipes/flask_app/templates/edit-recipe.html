<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add-recipe.css') }}">
    <title>Document</title>
</head>
<body class="add-body">
    <div class="head-nav">
        <h1 class="text-center">Edit Recipe!</h1>
        <a class="dash" href="/dashboard">back to recipes</a>
        <a href="/logout">logout</a>
    </div>
    <div>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}

        {% endwith %}
        <form action="/update/recipe/{{recipe.id}}" class="container" method="post"> 
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <input type="hidden" name="id" value="{{recipe.id}}">

            <div class="flex-1">

                <!-- name input -->
                <div class="box">
                    <div class="one">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" value="{{recipe.name}}">
                    </div>
                </div>

                <!-- description textaresa -->
                <div class="box">
                    <div class="one">
                        <label for="description">Description</label>
                        <textarea name="description" cols="30" rows="8" value="{{recipe.description}}">{{recipe.description}}</textarea>
                    </div>
                </div>

                <!-- instructions textarea -->
                <div class="box">
                    <div class="one">
                        <label for="instructions">Instructions</label>
                        <textarea name="instructions" cols="30" rows="8" value="{{recipe.instructions}}">{{recipe.instructions}}</textarea>
                    </div>
                </div>

            </div>

            <div class="flex-2">

                <div class="box">

                    <!-- Date Cooked/Made  -->
                    <div>
                        <label for="date_made" id="date-l">Date Cooked/Made</label>
                        <input type="date" name="date_made" value="{{recipe.date_made}}" class="date-i">
                    </div>

                    <!-- Under 30  -->
                    <div class="two">
                        <p>Under 30 minutes?</p>
                        <div class="radio">
                            <label for="yes" name="under">Yes</label>
                            <input type="radio" name="under" value="YES" id="yes">
                            <label for="no" class="form-label">No</label>
                            <input type="radio" name="under" value="NO" id="no">
                        </div>
                    </div>

                </div>
                <div class="submit">
                    <input type="submit" value="Update">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
