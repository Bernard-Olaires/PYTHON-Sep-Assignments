<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Show Dojo</title>
</head>
<body>
    <div>
        <div>
            <h1>{{ dojo.name }} Ninjas</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas  %}
                <tr>
                    <td>{{ ninja['first_name'] }}</td>
                    <td>{{ ninja['last_name'] }}</td>
                    <td>{{ ninja['age'] }}</td>
                    <td>
                        <a href="/ninja/edit/{{ ninja['id'] }}">Edit</a>
                        <a href="/ninja/delete/{{ ninja['id'] }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <a href="/home">Home</a>
        </div>
    </div>
</body>
</html>
