<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Ninja</title>
</head>
<body>
    <div>
        <h1>Edit Ninja</h1>
    </div>
    <form action="/ninja/update" method="post" class="edit_ninja">
        <input type="hidden" name="id" value="{{ ninja['id'] }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ ninja['first_name'] }}">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{ ninja['last_name'] }}">
        <label for="age">Age</label>
        <input type="text" name="age" value="{{ ninja['age'] }}">
        <input type="submit" value="Update User">
    </form>
</body>
</html>
