<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <div class="edit_center">
        <h1>Edit {{ user['first_name'] }}</h1>
    </div>
    <form class="new_form" action="/user/update" method="post">
        <div>
            <!-- adding a hidden input so we can query the user id through our class method -->
            <input type="hidden" name="id" value={{user.id}}
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="{{user['first_name']}}">
        </div>
        <div >
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="{{user['last_name']}}">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" value="{{user['email']}}">
        </div>
        <div class="edit_button">
            <input type="submit" value="Update User">
        </div>
    </form>
    <div class="edit_nav">
        <a href="/">Home</a>
        <a href="/users/show/{{ user.id }}">Show</a>
    </div>
</body>
</html>
