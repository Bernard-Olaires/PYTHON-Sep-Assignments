<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flex-item-1">
            <h1>Title: {{ book.title }}</h1>
            <p>Favorited By:</p>
            {% for author in book.authors_who_favorited %}
            <p>{{ author['name']  }}</p>
            {% endfor %}
        </div>
        <div class="flexbox-item flex-tiem-2">
            <form action="/join/author" method="post">
                <h2>Add Book Favorite</h2>
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <div class="not-favorited-authors">
                    <label for="author_id">Book:</label>
                    <select name="author_id">
                        {% for a in author  %}
                            <option value="{{a['id']}}">{{a['name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>
</body>
</html>
