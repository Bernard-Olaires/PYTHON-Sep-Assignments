<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show-author.css') }}">
    <title>Show Authors</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flex-item-1">
            <h1>{{ author.name }} Favorites</h1>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for favorites in author.favorite_books%}
                    <tr>
                        <td>{{ favorites['title'] }}</td>
                        <td>{{ favorites['num_of_pages'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="home">
                <a href="/home">Home</a>
            </div>
        </div>
        <div class="flexbox-item flex-item-2">
            <form action="/join/book" method="post">
                <h2>Add Authors Favorites</h2>
                <input type="hidden" name="author_id" value="{{ author.id }}">
                <div class="unfavorited-books">
                    <label for="book_id">Book:</label>
                    <select name="book_id">
                        {% for book in unfavorited_books %}
                        <option value="{{ book.id }}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add Book">
            </form>
        </div>
    </div>
</body>
</html>
