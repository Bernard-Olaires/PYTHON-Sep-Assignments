<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body id="index">
    <div class="flexbox-container">
        <div class="flexbox-item flex-item-1">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="post">
                <label for="name">
                    Name:
                </label>
                <input type="text" id="name" name="name">
                <div class="create-dojo">
                    <input type="submit" value="Create Dojo">
                </div>
            </form>
        </div>
        <div class="flexbox-item flex-item-2">
            <h1>All Dojos</h1>
            <div class="all-dojos">
                {% for dojo in all_dojos %}
                    <p>
                        <a href="/dojo/{{ dojo.id }}">{{ dojo['name'] }}</a>
                    </p>
                {% endfor %}
            </div>
            <div class="add-ninja">
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
